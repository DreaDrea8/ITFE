services:
  proxy:
    container_name: nginx
    build:
      context: .
      dockerfile: ./conf/docker/nginx/Dockerfile
    restart: always
    ports:
      - 80:80
    env_file:
      - .env
      - .env.local
    volumes:
      - ./frontend/build:/usr/share/nginx/html
    networks:
      - nginx_network

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: ./conf/docker/frontend/Dockerfile
      target: ${NODE_ENV}
    restart: always
    ports:
      - 80:80
    environment:
      NODE_ENV: ${NODE_ENV}
    env_file:
      - .env
      - .env.local
    volumes:
      - ./frontend/build:/usr/share/nginx/html
    networks:
      - nginx_network
  
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      target: ${NODE_ENV}
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env
      - .env.local
    volumes:
      - ./backend/src:/var/www/src
    networks:
      - nginx_network
      - mariadb_network
    depends_on:
      mariadb:
        condition: service_healthy
  
