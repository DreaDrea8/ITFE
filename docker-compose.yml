  mariadb:
    image: mariadb:11.5.2
    container_name: mariadb
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "app"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - mariadb_network
  
  
  pma:
    container_name: pma
    image: phpmyadmin
    restart: always
    ports:
      - 8085:80
    env_file:
      - .env
      - .env.local
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - mariadb_network

networks:
  nginx_network:
    driver: bridge
  mariadb_network:
    driver: bridge

